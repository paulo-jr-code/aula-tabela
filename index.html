<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td, th  {
            border: 3px  solid black ;

                       }
         tfoot {
            color: red;
            background-color: rgba(226, 223, 28, 0.993);
         }              

         thead { 
            color: rgb(0, 0, 0);
            background-color: rgb(184, 33, 53);
         }

         }
    </style>

</head>
<body>

</body>


<table>

    <tbody>
        <tr>
